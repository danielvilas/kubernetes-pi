---
- hosts:
  - Master
  become: yes
  become_method: sudo
  vars:
    - network: 10.244.0.0/16
  tasks:
  - name: Clear Cluster
    shell: kubeadm reset -f
  - name: Init Cluster
    register: initCluster
    shell: kubeadm init --pod-network-cidr={{network}} --service-dns-domain picluster
  - debug: var=initCluster.stdout_lines